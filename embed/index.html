<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>N8n Chatbot</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      height: 100%;
      overflow: hidden;
    }

    .chat-container {
      width: 100%;
      height: 100%;
      box-shadow: none;
      border-radius: 0;
    }

    .chat-header {
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <!-- 💬 Chat Widget -->
  <div class="chat-container" id="chatContainer">
    <div class="chat-header">
      <span>Chatten Sie mit uns, wir sind online!</span>
      <button id="closeChat" style="display:none">×</button>
    </div>

    <div class="chat-body">
      <!-- 🧑‍💼 Agent Info -->
      <div class="chat-agent">
        <img src="https://www.erecht24.de/images/avatar-chatbot.png" alt="Anastasia" />
        <div class="agent-info">
          <strong>Anastasia</strong><br />
          <small><span class="status-dot"></span> Online</small>
        </div>
      </div>

      <!-- 👋 Begrüßungstext -->
      <div class="chat-welcome">
        Willkommen im Chat! 👋<br />
        Schön, dass Sie da sind!<br />
        Wie können wir Ihnen weiterhelfen? 🚀💬
      </div>

      <!-- 📥 Chatverlauf -->
      <div class="chat-messages" id="chatMessages"></div>

      <!-- ✏️ Eingabe -->
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Nachricht..." autocomplete="off" />
        <button id="sendMessage">➤</button>
      </div>
    </div>
  </div>

  <script src="../script.js"></script>
</body>
</html>
